<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <div class="jumbotron myJumbo">
                    <h1 class="display-5 text-center">
                        General Train Scheduler</h1>
                    <h3 class="display-7 text-center">An overview of the current station schedule</h3>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Train Schedule
                            <span id='currentTime'>Current Time =</span>
                        </h3>
                        <table class="table table-sm table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">First Train Time</th>
                                    <th scope="col">Train Frequency</th>
                                    <th scope="col">Next Train Arrival</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col'>
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        <h3 class="card-title">Add Train</h3>
                        <form>
                            <div class="form-group row">
                                <label for="trainNameInput">Train Name</label>
                                <input class="form-control" id="trainNameInput" placeholder="Enter Train Name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="trainDestinationInput">Destination</label>
                                <input class="form-control" id="trainDestinationInput" placeholder="Enter Destination" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="firstTrainInput">First Train Time - 00:00 to 23:59</label>
                                <input class="form-control" id="firstTrainInput" placeholder="00:00" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequencyInput">Train Frequency (minutes)</label>
                                <input class="form-control" id="frequencyInput" placeholder="Enter Frequency" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="addTrainSubmit">Add Train</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
